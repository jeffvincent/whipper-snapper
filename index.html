---
layout: base
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li class='index_list title'>
        <a class="index_post_title" href="{{ post.url }}">{{ post.title }}</a>
      </li>
      <li class='index_list date'>
        <span class="date_span">{{ post.date | date: "%B %e, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
